<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Online Marketplace</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lekton:400,700" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <button class="btn btn-success" id="newContact">Add new contact</button>
      <form id="input">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="number">Phone Number</label>
          <input id="number" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input id="email" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input id="address" class="form-control" type="text">
        </div>
        <button class="btn btn-info">Submit</button>
      </form>
      <div>
        <h3>Existing Contacts</h3>
        <div id="existingContact">

        </div>
        <!-- <p id="test">
          I'm clickable
        </p> -->
      </div>
    </div>
  </body>
</html>
